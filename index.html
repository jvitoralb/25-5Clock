<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://kit.fontawesome.com/2e440afa55.js" crossorigin="anonymous"></script>
    <title>Pomodoro Clock</title>
</head>

<body id="body" class="bg-dark text-white">
    <main id="main">
        <div class="container-fluid p-3 d-flex justify-content-evenly">
            <div id="timer" class="row d-flex flex-column">
                <div class="col py-3">
                    <p class="text-center timer">
                        <span id="time-left"></span>
                    </p>
                </div>
                <div class="col text-center">
                    <p>
                        Current: <span id="timer-label"></span>
                    </p>
                </div>
                <div class="col">
                    <button class="btn btn-light" id="start_stop">Start / Stop</button>
                    <button class="btn btn-light" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="row">
                <div class="col-sm-6 py-3 d-flex flex-column align-items-center" id="session-label">
                    <h4>Session Length</h4>
                    <h4>
                        <span id="session-length"></span>
                    </h4>
                    <div class="d-flex justify-content-evenly ctrl-buttons">
                        <button class="btn btn-light px-3 session-break" id="session-increment">+1</button>
                        <button class="btn btn-light px-3 session-break" id="session-decrement">-1</button>
                    </div>
                </div>
                <div class="col-sm-6 py-3 d-flex flex-column align-items-center" id="break-label">
                    <h4>Break Length</h4>
                    <h4>
                        <span id="break-length"></span>
                    </h4>
                    <div class="d-flex justify-content-evenly ctrl-buttons">
                        <button class="btn btn-light px-3 session-break" id="break-increment">+1</button>
                        <button class="btn btn-light px-3 session-break" id="break-decrement">-1</button>
                    </div>
                </div>
            </div>
        </div>
        <audio id="beep" src="./audio/time-up.ogg"></audio>
    </main>

    <footer id="footer">
        <div class="container-fluid">
            <div class="row align-items-end" style="height: 30vh;">
                <div class="col fs-3 d-flex justify-content-around">
                    <a href="https://www.github.com/jvitoralb" target="_blank" class="social-icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/jvitor-albuquerque" target="_blank" class="social-icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col p-0">
                    <p class="credits">by jvitoralb</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./dist/app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
